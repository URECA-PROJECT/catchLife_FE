#root {
  box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
}

body {
  display: flex;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

/* Yewon Styling */

/* ProfileHeader */
.profile-header {
  display: flex;
  flex-direction: column;
  padding: 20px;
  border-bottom: 1px solid #eee;
}

.profile-mypage h2 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.profile-info {
  display: flex;
  align-items: center;
}

.profile-picture {
  width: 80px;
  height: 80px;
  margin-right: 15px;
}

.btn-edit-profile {
  width: 100%;
  margin-top: 10px;
  padding: 5px;
  border: 1px solid #000000;
  border-radius: 25px;
  background-color: white;
  cursor: pointer;
}

/* tab-menu */
.tab-menu {
  display: flex;
  justify-content: space-around;
  padding: 10px 20px;
}

.tab-menu button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 20px;
  color: #00000036;
}

.tab-menu button.active {
  font-weight: bold;
  color: black;
}

/* ReservationList */
.reservation-list, .favorite-list, .mystores-list {
  /* display: flex; */
  padding: 15px;
  margin: 10px 20px;
  border-radius: 10px;
  border: 1px solid #ddd;
  align-items: center;
}

/* ReviewList */
.review-header {
  padding: 10px 20px;
  margin-top: 20px;
  border-bottom: 1px solid #eee;
}

.review-list {
  padding: 10px 20px;
}

/* MyStores (내 매장 관리) */
.mystores-header {
  padding: 10px 20px;
  margin-top: 20px;
}

.mystores-list {
  list-style: none;
}

/* 프로필 수정 (Edit Profile) */
.edit-profile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.edit-profile-header {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 10px;
  position: relative;
  margin-bottom: 20px;
}

.edit-profile-header .backbutton {
  text-decoration: none;
  font-size: 30px;
  position: absolute;
  left: 10px;
  color: black;
}

.backbutton {
  margin-left: 10px;
}

.edit-profile-header .edit-profile-top {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-picture {
  margin: 20px;
  position: relative;
  cursor: pointer;
}

.file-input {
  display: none;
}

/* Form labels */
form label {
  font-size: 14px;
  display: block;
  color: #0000009f;
  margin-bottom: 5px;
  
}

/* Form inputs */
form input[type="text"],
form input[type="password"] {
  width: 80%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  background-color: #0000001b;
}

/* Buttons */
form button {
  width: 120px;
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  background-color: white;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background-color: #f2f2f2;
}

form button:first-of-type {
  background-color: #ddd;
}

form button:last-of-type {
  background-color: #fff;
  border: 1px solid #000;
}

    border-radius: 10px;
    border: 1px solid #ddd;
    align-items: center;
  }
  
  /* ReviewList */
  .review-header {
    padding: 10px 20px;
    margin-top: 20px;
    border-bottom: 1px solid #eee;
  }
  
  .review-list {
    padding: 10px 20px;
  }
  
  /* MyStores (내 매장 관리) */
  .mystores-header {
    padding: 10px 20px;
    margin-top: 20px;
  }
  
  .mystores-list {
    list-style: none;
  }
  
  /* 프로필 수정 (Edit Profile) */
  .edit-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }
  
  .edit-profile-header {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 10px;
    position: relative;
    margin-bottom: 20px;
  }
  
  .edit-profile-header .backbutton {
    text-decoration: none;
    font-size: 30px;
    position: absolute;
    left: 10px;
    color: black;
  }
  
  .backbutton {
    margin-left: 10px;
  }
  
  .edit-profile-header .edit-profile-top {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .profile-picture {
    margin: 20px;
    position: relative;
    cursor: pointer;
  }
  
  .file-input {
    display: none;
  }
  
  /* Form labels */
  form label {
    font-size: 14px;
    display: block;
    color: #0000009f;
    margin-bottom: 5px;
    
  }
  
  /* Form inputs */
  form input[type="text"],
  form input[type="password"] {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    background-color: #0000001b;
  }
  
  /* Buttons */
  form button {
    width: 120px;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: white;
    font-size: 16px;
    cursor: pointer;
  }
  
  form button:hover {
    background-color: #f2f2f2;
  }
  
  form button:first-of-type {
    background-color: #ddd;
  }
  
  form button:last-of-type {
    background-color: #fff;
    border: 1px solid #000;
  }
